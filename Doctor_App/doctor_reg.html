			  <form method="post" action="DataBase/doctor_reg.php">

						<label for="ex2">Doctor Full Name:</label>
						<input name="name" id="name" class="form-control" type="text"

				  </div>
				  
				   <div class="col-xs-4">

				  </div><br><br><br><br>
				  
				  <div class="col-md-4">
					<div class="thumbnail">
						<img src="image/image4.jpeg" alt="Fjords" style="width:100%">

				  </div>
				  
				   <div class="col-xs-4">

				  </div>
				  
				  <div class="col-xs-4">
					<label for="ex1">Address:</label>
					<input name="address" id="pid1" class="form-control" type="text" placeholder="Address" required>
				  </div>
				  
				  <div class="col-xs-4">

				  <div class="col-xs-4">

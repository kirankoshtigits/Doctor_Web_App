<body>
 
<div class="container">
  <div class="panel-group">
	<h2>Patient Registaration</h2>
    <div class="panel panel-primary">
      <div class="panel-heading">Patient Registaration</div>
		    <div class="panel-body">
			  <form method="post" action="DataBase/patient_reg.php">
				  <div class="col-xs-7">
						<label for="ex2">Patient Full Name:</label>
						<input name="name" id="name" class="form-control" type="text"
						pattern="[A-Za-z]{3,20} [A-Za-z]{3,20} [A-Za-z]{3,20}"
						placeholder="First Name       Middle Name        Last Name" required>
				  </div>
				  
				   <div class="col-xs-4">
					<label for="ex1">Patient Mobile No:</label>
					<input name="mobileno" id="pid1" class="form-control" pattern="[0-9]{10,10}" type="text" placeholder="Mobile Number" required>
				  </div><br><br><br><br>
				  
				  <div class="col-md-4">
					<div class="thumbnail">
						<img src="image/image4.jpeg" alt="Fjords" style="width:100%">
					</div>
				  </div>
				  
				   <div class="col-xs-4">
					<label for="ex1">Age:</label>
					<input name="age" id="pid1" class="form-control" pattern="[0-9]{1,2}"  type="text" placeholder="Age" required>
				  </div>
				  
				  <div class="col-xs-4">
					<label for="ex1">Address:</label>
					<input name="address" id="pid1" class="form-control" type="text" placeholder="Address" required>
				  </div>
				  
				  <div class="col-xs-4">
					<label for="ex1">City:</label>
					<input name="city" id="pid1" class="form-control" pattern="[A-Za-z]{3,20}" type="text" placeholder="City" required>
				  </div>
				 
				  <div class="col-xs-4">
					<label for="ex2">Date:</label>
					<input name="date" id="mno1" class="form-control" type="text" placeholder="Date" required>
				  </div><br><br><br><br>
				  
				
				  
				  <div class="col-xs-4">
					<label for="ex2">Password:</label>
					<input name="password" id="mno1" class="form-control" type="password" placeholder="Password" required>
				  </div>
				  <div class="col-xs-4">
					<label for="ex2">Conform Password:</label>
					<input name="cpassword" id="mno1" class="form-control" type="password" placeholder="Conform Password" required>
				  </div>
				  
				  
				 <div class="col-xs-4">
					
				  </div><br><br><br><br>
				  
				  <div class="col-xs-3">
					<input name="submit_btn1" id="Sbutton1" type="submit" class="btn btn-primary">
				  </div>
				  <div class="col-xs-3">
					<input name="Rbutton" id="Sbutton1" type="reset" class="btn btn-primary">
				  </div>
			  </form>
		  </div>
        </div>
      </div>
    </div>	
 </div>
